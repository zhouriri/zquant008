version: '3.8'

services:
  # ZQuant 应用服务（简化版）
  zquant-app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: zquant-app
    ports:
      - "80:80"
    env_file:
      - docker/.env
    environment:
      # 数据库连接
      DATABASE_URL: "mysql+pymysql://${DB_PASSWORD:-zquant123456}@mysql:3306/${DB_NAME:-zquant}?charset=utf8mb4"
      # Redis 连接
      REDIS_URL: "redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/${REDIS_DB:-0}"
      # 应用配置
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKERS: ${WORKERS:-1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INIT_DATABASE: ${INIT_DATABASE:-false}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - zquant-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: zquant-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-zquant123456}
      MYSQL_DATABASE: ${DB_NAME:-zquant}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - zquant-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-zquant123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: zquant-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - zquant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  zquant-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
